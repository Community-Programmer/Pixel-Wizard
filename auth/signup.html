<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Login - MentorConnect</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img
          src="./../assets/images/auth image.jpg"
          alt="Mentorship"
          class="background-image"
        />
      </div>
      <div class="login-container">
        <div class="login-header">
          <h1>Create Your Account</h1>
          <p>Already have an account? <a href="#" id="signupLink">Login</a></p>
        </div>
        <form id="loginForm" class="login-form">
          <div class="remember-forgot">
            <label class="student">
              <input type="checkbox" id="rememberMe" />
              <span class="checkmark"></span>
              Student
            </label>
            <label class="teacher">
              <input type="checkbox" id="rememberMe" />
              <span class="checkmark"></span>
              Teacher
            </label>
          </div>
          <div class="input-group">
            <label for="name">Name</label>
            <input type="name" id="name" name="name" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <span class="input-icon">üìß</span>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <span class="input-icon toggle-password">üëÅÔ∏è</span>
          </div>
          <button type="submit" class="login-button">Sign Up</button>
        </form>
        <div class="social-login">
          <p>Or Sign up with</p>
          <div class="social-buttons">
            <button class="social-button google">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png"
                alt="Google"
              />
              Google
            </button>
            <button class="social-button github">
              <img
                src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                alt="GitHub"
              />
              GitHub
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalMessage"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
