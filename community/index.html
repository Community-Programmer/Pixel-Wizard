<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentorConnect - Enhanced Experience</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-header">
          MentorConnect
          <button
            id="themeToggle"
            class="control-btn"
            aria-label="Toggle dark mode"
          >
            🌓
          </button>
        </div>
        <div class="channels">
          <h2>Channels</h2>
          <button class="channel-btn active" data-channel="general">
            <svg
              class="channel-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
              ></path>
            </svg>
            General
          </button>
          <button class="channel-btn" data-channel="programming">
            <svg
              class="channel-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8  18"></polyline>
            </svg>
            Programming
          </button>
          <button class="channel-btn" data-channel="design">
            <svg
              class="channel-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <circle cx="12" cy="12" r="4"></circle>
              <line x1="21.17" y1="8" x2="12" y2="8"></line>
              <line x1="3.95" y1="6.06" x2="8.54" y2="14"></line>
              <line x1="10.88" y1="21.94" x2="15.46" y2="14"></line>
            </svg>
            Design
          </button>
          <button class="channel-btn" data-channel="career-advice">
            <svg
              class="channel-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
              <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
            Career Advice
          </button>
          <button id="newChannelBtn" class="channel-btn">
            <svg
              class="channel-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            New Channel
          </button>
        </div>
        <div class="direct-messages">
          <h2>Direct Messages</h2>
          <!-- Direct messages will be dynamically added here -->
          <button id="newDmBtn" class="dm-btn">
            <svg
              class="dm-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            New Message
          </button>
        </div>
      </aside>
      <main class="main-content">
        <header class="chat-header">
          <h2 class="chat-title">#general</h2>
          <div class="chat-controls">
            <button
              class="control-btn"
              id="voiceCallBtn"
              aria-label="Start voice call"
            >
              📞
            </button>
            <button
              class="control-btn"
              id="videoCallBtn"
              aria-label="Start video call"
            >
              🎥
            </button>
            <button
              class="control-btn"
              id="searchBtn"
              aria-label="Search messages"
            >
              🔍
            </button>
          </div>
        </header>
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input" id="chatInput">
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
          />
          <div class="input-actions">
            <button class="action-btn" id="emojiBtn" aria-label="Add emoji">
              😊
            </button>
            <button class="action-btn" id="attachBtn" aria-label="Attach file">
              📎
            </button>
            <button class="send-btn" id="sendBtn" aria-label="Send message">
              <svg
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
          <div id="emojiPicker">
            <!-- Emojis will be dynamically added here -->
          </div>
        </div>
      </main>
      <aside class="mentors-sidebar">
        <div class="mentors-header">Mentors</div>
        <div class="mentors-list" id="mentorsList">
          <!-- Mentors will be dynamically added here -->
        </div>
      </aside>
    </div>

    <!-- Modals -->
    <div id="newChannelModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Create New Channel</h2>
        <form id="newChannelForm">
          <input
            type="text"
            id="newChannelName"
            placeholder="Channel name"
            required
          />
          <button type="submit" id="createChannelBtn">Create Channel</button>
        </form>
      </div>
    </div>

    <div id="newDmModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Start New Direct Message</h2>
        <form id="newDmForm">
          <input type="text" id="newDmName" placeholder="Username" required />
          <button type="submit" id="createDmBtn">Start Conversation</button>
        </form>
      </div>
    </div>

    <button id="toggleChatInput" aria-label="Toggle chat input">💬</button>

    <script src="script.js"></script>
  </body>
</html>
